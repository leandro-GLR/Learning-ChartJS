<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualización de datos con ChartJS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <!-- Title -->
      <h1>Montañas rusas Leandro GLR</h1>
      <p>Visualización de estadísticas globales</p>
      <!-- ./ Title -->

      <hr />

      <!-- Wrapper 2 Graficos -->
      <section class="cols-2">
        <figure>
          <h2>Comparativa de modelos</h2>
          <canvas id="modelsChart"></canvas>
        </figure>

        <figure>
          <h2>
            Comparativa de características:
            <select id="featuresOptions">
              <option value="height">Altura (m)</option>
              <option value="length">Longitud (m)</option>
              <option value="speed">Velocidad (km/h)</option>
            </select>
          </h2>
          <canvas id="featuresChart"></canvas>
        </figure>
      </section>
      <!-- ./ Wrapper 2 Graficos -->

      <!-- Wrapper 1 Grafico -->
      <section class="cols-1">
        <figure>
          <h2>Construcciones por año</h2>
          <canvas id="yearsChart" height="300px"></canvas>
        </figure>
      </section>
      <!-- ./ Wrapper 1 Grafico -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <script src="js/helpers.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
